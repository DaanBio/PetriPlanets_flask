{% extends "base.html" %}

{% block content %}


    
      <body class="body">
        <h1 class=".h">Welcom the universe of PetriPlanets</h1> 
        {% if smessage == 1 %}
          <p class=".p">You succesfully signed up!</p>
        {% endif %}
        <p class=".p">Please login to continue</p>
        <hr class="my-4">
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/index" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="button">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" style="color:rgb(252, 255, 101);font-family: monospace;">Forgot Password</a>
          </div>
          <div class="col-sm">
            <a href="/create_account" style="color:rgb(252, 255, 101);font-family: monospace;">Create Account</a>
          </div>
        </div>
    
      </body>

     

{% endblock %}
