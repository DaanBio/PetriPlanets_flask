{% extends "base.html" %}

{% block content %}


    <body style="background-color:rgb(8, 8, 8);">
        <div class="imgbox">
            <img class="center-fit" src="{{ img }}" alt="test">
        </div>
        <h1>{{ planet_name }}</h1>
        {% if like_status == 1 %}
            <p>&#10084;</p>
        {% elif like_status == -1 %}
            <p>&#128078;</p>
        {% else %}
        {% endif %}


        <p>{{ planet_story }}</p>
        <form class="form" action="#" method="post">
            <input class="button" type="submit" name="action" value="Travel to the next planet">
            <input class="button" type="submit" name="action" value="Like">
            <input class="button" type="submit" name="action" value="Dislike">
        </form>
        
    </body>
{% endblock %}
